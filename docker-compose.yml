services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=shipments
      - MYSQL_ROOT_PASSWORD=rootpassword
    restart: always
    depends_on:
      - redis
      - mysql

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=shipments
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  redis_data:
  mysql_data:
